<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen"></section>
        <section class="calculate">
            <table class="calculate-buttons">
                <tr>
                    <td><button class="light-grey AC">AC</button> </td>
                    <td><button class="light-grey plus-minus">±</button> </td>
                    <td><button class="light-grey percent">%</button> </td>
                    <td><button class="orange-yellow 
                    divide">÷</button> </td>
                </tr>
                <tr>
                    <td><button class="dark-grey seven">7</button></td>
                    <td><button class="dark-grey eight">8</button></td>
                    <td><button class="dark-grey nine">9</button></td>
                    <td><button class="orange-yellow multiply">x</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey four">4</button></td>
                    <td><button class="dark-grey five">5</button></td>
                    <td><button class="dark-grey six">6</button></td>
                    <td><button class="orange-yellow minus">-</button></td>
                </tr>
                <tr>
                    <td><button class="dark-grey one">1</button></td>
                    <td><button class="dark-grey two">2</button></td>
                    <td><button class="dark-grey three">3</button></td>
                    <td><button class="orange-yellow plus">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="zero"><button class="dark-grey zero">0</button></td>
                    <td><button class="dark-grey dot">.</button></td>
                    <td><button class="dark-grey equal">=</button></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
