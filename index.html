<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">
            <p id="result"></p>
            <p id="process"></p>
        </section>
        <section class="calculate">
            <table class="calculate-buttons">
                <tr>
                    <td><button id="ac" class="light-grey">AC</button> </td>
                    <td><button id="plus-minus" class="light-grey">Â±</button> </td>
                    <td><button id="percent" class="light-grey ">%</button> </td>
                    <td><button id="divide" class="visibil orange-yellow 
                     operators">/</button> </td>
                </tr>
                <tr>
                    <td><button id="seven" class="visibil number dark-grey ">7</button></td>
                    <td><button id="eight" class="visibil number  dark-grey ">8</button></td>
                    <td><button id="nine" class="visibil number  dark-grey ">9</button></td>
                    <td><button id="multiply" class="visibil orange-yellow  operators">*</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="visibil number  dark-grey ">4</button></td>
                    <td><button id="five" class="visibil number  dark-grey ">5</button></td>
                    <td><button id="six" class="visibil number  dark-grey">6</button></td>
                    <td><button id="minus" class="visibil orange-yellow  operators">-</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="visibil number  dark-grey ">1</button></td>
                    <td><button id="two" class="visibil number  dark-grey">2</button></td>
                    <td><button id="three" class="visibil number  dark-grey ">3</button></td>
                    <td><button id="plus" class="visibil orange-yellow  operators">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="zero"><button id="zero" class="visibil number  dark-grey ">0</button></td>
                    <td><button id="dot" class="visibil number dark-grey ">.</button></td>
                    <td><button id="equal" class="dark-grey l">=</button></td>
                </tr>
            </table>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
